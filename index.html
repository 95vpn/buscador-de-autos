<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewportr" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buscador múltiples campos -JS Moderno</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title buscador">Buscador de autos</h1>
            <form id="buscador">
                <div class="container-form">
                    <div class="select-all">
                        <label for="marca">Marca</label>
                        <select class="select" id="marca">
                            <option value="">Seleccione</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="year">Año</label>
                        <select class="select" id="year">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="minimo">Precio Min</label>
                        <select class="select" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="maximo">Precio Max</label>
                        <select class="select" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="puertas">Puertas</label>
                        <select class="select" id="puertas">
                            <option value="">Selección</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="transmision">Transmisión</label>
                        <select class="select" id="transmision">
                            <option value="">Selección</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="select-all">
                        <label for="color">Color</label>
                        <select class="select" id="color">
                            <option value="">Seleccione</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </form>

            <h1 class="title">Resultados</h1>
            <div id="resultado" class="resultado"></div>
        </div>
        <script src="./js/autos_db.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
